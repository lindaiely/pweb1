<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Motor - AM</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container">
        <header class="topo">
            <img src="img/icone.png" alt="" id="icone">
            <nav class="menu">
                <a href="index.html">HOME</a>
                <a href="agendar.html">AGENDAR</a>
                <a href="buscar.html">BUSCAR</a>
                <a href="historico.html">HISTÓRICO</a>
            </nav>
        </header>
        <main class="conteudo">
            <form action="">
                <div class="w-100">
                    <label for="nome">Nome do cliente</label>
                    <input type="text" name="nome" class="field-form">
                </div>
                <div class="w-30">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" class="field-form">
                </div>
                <div class="w-50">
                    <label for="modelo">Modelo do veículo</label>
                    <input type="text" name="modelo" class="field-form">
                </div>
                <div class="w-30">
                    <label for="ano">Ano</label>
                    <input type="text" name="ano" class="field-form">
                </div>
                <div class="w-30">
                    <label for="placa">Placa</label>
                    <input type="text" name="placa" class="field-form">
                </div>
                <div class="w-100">
                    <label for="problema">Problema</label>
                    <input type="text" name="problema" class="field-form">
                </div>
                <div class="w-30">
                    <label for="data">Data</label>
                    <input type="date" name="data" class="field-form">
                </div>
                <div class="w-30">
                    <label for="valor">Valor estimado</label>
                    <input type="text" name="valor" class="field-form">
                </div>
                <div>
                    <input type="submit" value="Agendar" id="button-save">
                </div>
            </form>
        </main>
        <footer class="rodape">
            <p>Todos os direitos reservados.</p>
        </footer>
    </div>
</body>
</html>
